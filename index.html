<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практическая задача 4.1.3</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            <aside class="side">
                <header class="side__header">
                    <button>
                        <img src="./images/close.svg" alt="close" class="side__close icon" />
                    </button>
                    <img src="./images/CPS.svg" alt="CPS" class="side__CPS" />
                    <button>
                        <img src="./images/search.svg" alt="search" class="side__search icon" />
                    </button>
                </header>
                <nav class="side__menu">
                    <ul class="side__menu-list">
                        <li class="side__menu-item active">Ремонт техники</li>
                        <li class="side__menu-item">Услуги и сервисы</li>
                        <li class="side__menu-item">Корпоративным клиентам</li>
                        <li class="side__menu-item">Продавцам техники</li>
                        <li class="side__menu-item">Партнерам</li>
                        <li class="side__menu-item">Производителям</li>
                        <li class="side__menu-item">Наши сервисные центры</li>
                        <li class="side__menu-item">Контакты</li>
                    </ul>
                </nav>
                <footer class="footer">
                    <ul class="footer__images">
                        <li>
                            <button>
                                <img src="./images/phone.svg" alt="phone" class="footer__phone icon" />
                            </button>
                        </li>
                        <li>
                            <button>
                                <img src="./images/message.png" alt="message" class="footer__message icon" />
                            </button>
                        </li>
                        <li>
                            <button>
                                <img src="./images/profile.svg" alt="profile" class="footer__profile icon" />
                            </button>
                        </li>
                    </ul>
                    <address>
                        <a href="mailto:mail@cps.com" class="footer__email">mail@cps.com</a>
                        <a href="tel:8 800 890 8900" class="footer__tel">8 800 890 8900</a>
                    </address>
                    <ul class="footer__languages languages">
                        <li>
                            <button class="footer__language-ru active-grey">RU</button>
                        </li>
                        <li>
                            <button class="footer__language-en">EN</button>
                        </li>
                        <li>
                            <button class="footer__language-ch">CH</button>
                        </li>
                    </ul>
                </footer>
            </aside>
        </div>
