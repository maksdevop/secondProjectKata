<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практическая задача 4.1.3</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            <div class="side">
                <header class="side__header">
                    <div class="side__wrap">
                        <button>
                            <img src="./images/close.svg" alt="close" class="side__close icon" />
                        </button>
                        <img src="./images/CPS.svg" alt="CPS" class="side__CPS" />
                    </div>
                    <button>
                        <img src="./images/search.svg" alt="search" class="side__search icon" />
                    </button>
                </header>
                <div class="side__menu">
                    <ul>
                        <li class="active">Ремонт техники</li>
                        <li>Услуги и сервисы</li>
                        <li>Корпоративным клиентам</li>
                        <li>Продавцам техники</li>
                        <li>Партнерам</li>
                        <li>Производителям</li>
                        <li>Наши сервисные центры</li>
                        <li>Контакты</li>
                    </ul>
                </div>
                <footer class="footer">
                    <div class="footer__images">
                        <button>
                            <img src="./images/phone.svg" alt="phone" class="footer__phone icon" />
                        </button>
                        <button>
                            <img src="./images/message.png" alt="message" class="footer__message icon" />
                        </button>
                        <button>
                            <img src="./images/profile.svg" alt="profile" class="footer__profile icon" />
                        </button>
                    </div>
                    <a href="mailto:mail@cps.com" class="footer__email">mail@cps.com</a>
                    <a href="tel:8 800 890 8900" class="footer__tel">8 800 890 8900</a>
                    <div class="footer__languages">
                        <button class="footer__language-ru active">RU</button>
                        <button class="footer__language-en">EN</button>
                        <button class="footer__language-ch">CH</button>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
